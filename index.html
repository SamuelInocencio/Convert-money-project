<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Convert Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="Logo convert money">
    <main>
        <label>Converter <b>de</b>:</label>
        <select>
            <option value="real">R$ Real Brasileiro</option>
        </select>

        <label>Converter <b>para</b>:</label>
        <select id="currency-select">
            <option value="dolar">US$ Dolar Americano</option>
            <option value="euro">€ Euro</option>
        </select>

        <label>
            Valor:
            <input id="input-value" type="text" placeholder="R$ 10.000,00">
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="Descrição da imagem">
                <p class="currency">Real</p>
                <p id="input-currency" class="currency-value">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="Imagem de seta">

            <div class="currency-box">
                <img id="output-currency-flag" src="./assets/dolar.png" alt="Descrição da imagem">
                <p id="output-currency-title" class="currency">Dolar</p>
                <p id="output-currency" class="currency-value">US$ 0,00</p>
            </div>
        </section>


    </main>


</body>
<script src="script.js"></script>

</html>
